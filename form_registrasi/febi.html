<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: rgb(243, 177, 177);
    }

    .container {
      background-color: rgb(216, 126, 124);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #474236;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9776b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Register</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" min="0" required>

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

      <label for="no_hp">No. HP:</label>
      <input type="tel" id="no_hp" name="no_hp" pattern="[0-9]+" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="no_antrian">No. Antrian:</label>
      <input type="text" id="no_antrian" name="no_antrian" readonly>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
